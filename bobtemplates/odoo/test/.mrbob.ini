[questions]
odoo.version.question = Odoo version (8|9|10|11|12|13|14)
odoo.version.default = 14
odoo.version.required = True

test.name_underscored.question = Test file name (with underscores)
test.name_underscored.required = True

test.common_class.question = Test common class (TransactionCase|SingleTransactionCase|SavepointCase)
test.common_class.default = TransactionCase
test.common_class.required = True

copyright.name.question = Copyright holder name
copyright.name.required = True

copyright.year.question = Copyright year
copyright.year.required = True

[template]
pre_render = bobtemplates.odoo.hooks:pre_render_test
post_render = bobtemplates.odoo.hooks:post_render_test
